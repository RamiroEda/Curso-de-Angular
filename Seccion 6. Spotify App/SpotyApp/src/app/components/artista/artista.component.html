<div class='mb-3 text-center' *ngIf="artista">
    <img src="{{artista.urlImagen}}" class="rounded-circle mb-3" alt="" width='300' height='300'>
    <h1>{{artista.nombre}}</h1>
</div>
<h2>Mas populares</h2>
<hr>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Duracion</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let song of topSongs; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{song.nombre}}</td>
            <td style='width: 50px; text-align: center'>{{song.minutos}}:{{song.segundos | number:'2.0-0'}}</td>
            <td style='width: 30px;'>
                <a (click)="play(song.preview, audioPlayer)">
                    <img src="https://www.gobiond.com/wp-content/uploads/2018/05/http___pluspng.com_img-png_play-button-png-filename-play-button-png-237.png" alt="" width='30' height='30'>
                </a>
            </td>
        </tr>
    </tbody>
    <audio #audioPlayer></audio>
</table>
<div>
    <h2 class='mt-5'>Albumes</h2>
    <hr>
    <app-album *ngFor="let album of albums" [album]='album'></app-album>
</div>
