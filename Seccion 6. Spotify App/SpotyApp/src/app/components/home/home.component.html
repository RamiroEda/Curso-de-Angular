<ng-container *ngIf="!service.loading; else elseTemplate">
    <h1>Ultimos lanzamientos</h1>
    <hr>
    <div class="card-columns">
        <app-album-card class="card bg-dark" *ngFor="let album of albums" [album]="album"></app-album-card>
    </div>
</ng-container>
<ng-template #elseTemplate>
    <div class="loader" style="margin-top: 20%">Loading...</div>
</ng-template>
